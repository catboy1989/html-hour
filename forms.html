<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#" method="post">
      <label>Поле ввода:</label>
      <input type="text" name="" id="" />
      <input type="checkbox" name="" id="" />
      <input type="radio" name="radio" id="" />
      <input type="radio" name="radio" id="" />
      <input type="date" name="" id="" />
      <input type="color" name="" id="" />
      <input type="file" name="" id="" />
      <fieldset>
        <legend>Вторая часть</legend>
        <select name="" id="">
          <optgroup label="пункты">
            <option>Пункт 1</option>
            <option>Пункт 2</option>
            <option>Пункт 3</option>
          </optgroup>
          <optgroup label="другие пункты">
            <option>Пункт 4</option>
            <option>Пункт 5</option>
            <option>Пункт 6</option>
          </optgroup>
        </select>

        <input list="change" />
        <datalist id="change">
          <option value="Первый вариант"></option>
          <option value="Второй вариант"></option>
          <option value="Третий вариант"></option>
        </datalist>
        <textarea></textarea>
        <progress value="30" max="100"></progress>
        <button type="submit">отправить</button>
      </fieldset>
    </form>
  </body>
</html>
