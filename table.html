<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>itCats</title>
  </head>
  <body>
    <table>
      <caption>
        Это тестовая таблица.
      </caption>
      <colgroup>
        <col width="100" />
        <col width="200" />
      </colgroup>
      <thead>
        <tr>
          <th>Заголовок первой колонки</th>
          <th>Заголовок второй колонки</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Первый пункт первой колонки</td>
          <td>Первый пункт второй колонки</td>
        </tr>
        <tr>
          <td>Второй пункт первой колонки</td>
          <td>Второй пункт второй колонки</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Последний пункт первой колонки</td>
          <td>Последний пункт второй колонки</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
